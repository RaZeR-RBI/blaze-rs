urce blend factor\n/// * `C_dst` - destination color (the one in the framebuffer)\n/// * `F_dst` - destination blend factor\npub struct BlendMode\n{\n    /// Source blend factor\n    pub src: BlendFactor,\n    /// Destination blend factor\n    pub dst: BlendFactor\n}\n\n/// Normal blending mode (alpha-blend)\npub const NORMAL: BlendMode = BlendMode {\n    src: BlendFactor::SrcAlpha,\n    dst: BlendFactor::OneMinusSrcAlpha\n};\n\n/// Additive blending mode\npub const ADDITIVE: BlendMode = BlendMode {\n    src: BlendFactor::One,\n    dst: BlendFactor::One\n};\n\n/// Multiplicative blending mode\npub const MULTIPLY: BlendMode = BlendMode {\n    src: BlendFactor::DstColor,\n    dst: BlendFactor::Zero\n};\n\nimpl From<BlendMode> for BLZ_BlendFunc {\n    fn from(mode: BlendMode) -> BLZ_BlendFunc {\n        BLZ_BlendFunc {\n            source: mode.src as u32,\n            destination: mode.dst as u32\n        }\n    }\n}\n\n/// Sets the current blending mode to be used.\n/// Note - the blend mode is used when things actually get drawn on the screen,\n/// e.g. `SpriteBatch::present`, `StaticBatch::present` or `Immediate::draw`.\npub fn set_blend_mode(mode: BlendMode) {\n    unsafe { BLZ_SetBlendMode(mode.into()); }\n}\n","traces":[{"line":5,"address":4262128,"length":1,"stats":{"Line":0}},{"line":79,"address":4267760,"length":1,"stats":{"Line":1}},{"line":81,"address":4267779,"length":1,"stats":{"Line":1}},{"line":82,"address":4267783,"length":1,"stats":{"Line":1}},{"line":90,"address":4262048,"length":1,"stats":{"Line":1}},{"line":91,"address":4262068,"length":1,"stats":{"Line":1}}],"covered":5,"coverable":6},{"path":["/","home","razer","vscode-projects","blaze-rs","src","dynamic.rs"],"content":"use crate::internal::*;\nuse crate::texture::*;\nuse crate::*;\nuse std::marker::PhantomData;\n\n/// Defines a dynamic sprite batching object. \n///\n/// Designed for moving sprites.\n/// The sprites are batched into several configurable buckets which use VAOs \n/// (vertex array objects) and are drawn sorted by their texture to minimize \n/// texture state changes and increase performance. The VAOs are double-buffered\n/// by default, so they can be pushed faster without waiting for GPU to synchronize.\npub struct SpriteBatch<'a> {\n    raw: *mut BLZ_SpriteBatch,\n    _marker: PhantomData<&'a ()>,\n    options: SpriteBatchOpts,\n}\n\n/// Defines creation options for dynamic sprite batching object (SpriteBatch):\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct SpriteBatchOpts {\n    /// Maximum count of buckets (one bucket shares same texture)\n    pub max_buckets: u32,\n    /// Maximum count of sprites per bucket\n    pub max_sprites_per_bucket: u32,\n    /// Additional flags\n    pub flags: InitFlags,\n}\n\nbitflags! {\n    #[cfg_attr(tarpaulin, skip)]\n    /// Defines flags that can be used for SpriteBatch creation.\n    pub struct InitFlags: u32\n    {\n        /// Default flags\n        const Default = BLZ_InitFlags_DEFAULT;\n        /// Disables VAO buffering\n        const NoBuffering = BLZ_InitFlags_NO_BUFFERING;\n    }\n}\n\nimpl<'a> Drop for SpriteBatch<'a> {\n    fn drop(&mut self) {\n        unsafe {\n            BLZ_FreeBatch(self.raw);\n        }\n    }\n}\n\nimpl<'s> SpriteBatch<'s> {\n    /// Creates a new SpriteBatch object using specified parameters.\n    pub fn new(options: SpriteBatchOpts) -> Result<SpriteBatch<'s>, String> {\n        unsafe {\n            let ptr = BLZ_CreateBatch(\n                options.max_buckets as i32,\n                options.max_sprites_per_bucket as i32,\n                options.flags.bits(),\n            );\n            if ptr.is_null() {\n                return Err(try_get_err());\n            } else {\n                return Ok(SpriteBatch { raw: ptr, _marker: PhantomData, options: options });\n            }\n        }\n    }\n\n    /// Pushes a sprite into the batch using the specified parameters.\n    /// Returns error if the batch limits are reached.\n    ///\n    /// # Parameters\n    /// `texture` -\tSprite texture\n    /// `position` -\tPosition of the sprite (top-left corner if origin is NULL)\n    /// `srcRectangle` -\tPart of the source texture to draw defined in pixels, or NULL if the whole texture should be drawn\n    /// `rotation` -\tRotation of the sprite in clockwise direction in radians\n    /// `origin` -\tThe point around which the sprite should be positioned and rotated, if NULL, top-left corner (0, 0) will be used\n    /// `scale` -\tScale in X and Y directions, if NULL, defaults to (1,1)\n    /// `color` -\tColor to apply to the sprite (color gets multiplied if default shader is used)\n    /// `effects` -\tDefines if the sprite should be flipped in any direction \n    pub fn draw<'t: 's>(\n        &self,\n        texture: &'t Texture,\n        position: Vector2,\n        srcRectangle: Option<Rectangle>,\n        rotationInRadians: f32,\n        origin: Option<Vector2>,\n        scale: Option<Vector2>,\n        color: Color,\n        flip: SpriteFlip,\n    ) -> CallResult {\n        unsafe {\n            wrap_result(BLZ_Draw(\n                self.raw,\n                texture.raw,\n                position.into(),\n                srcRectangle.map(|r| r.into()).as_raw(),\n                rotationInRadians,\n                origin.map(|v| v.into()).as_raw(),\n                scale.map(|v| v.into()).as_raw(),\n                color.into(),\n                flip as u32,\n            ))\n        }\n    }\n\n    /// Lower-level drawing function, which allows specifying a custom quad to\n    /// be drawn. Used internally by the library.\n    pub fn lower_draw<'t: 's>(&self, texture: &'t Texture, quad: &SpriteQuad) -> CallResult {\n        let q: BLZ_SpriteQuad = quad.into();\n        unsafe { wrap_result(BLZ_LowerDraw(self.raw, texture.id, &q)) }\n    }\n\n    /// Flushes the batch onto the screen, drawing everything.    \n    pub fn present(&self) -> CallResult {\n        unsafe { wrap_result(BLZ_Present(self.raw)) }\n    }\n\n    /// Returns options which were used when this object was created.\n    pub fn get_options(&self) -> &SpriteBatchOpts {\n        &self.options\n    }\n}\n","traces":[{"line":30,"address":4256872,"length":1,"stats":{"Line":0}},{"line":43,"address":4251664,"length":1,"stats":{"Line":1}},{"line":45,"address":4251673,"length":1,"stats":{"Line":1}},{"line":52,"address":4251696,"length":1,"stats":{"Line":1}},{"line":54,"address":4251762,"length":1,"stats":{"Line":1}},{"line":55,"address":4251703,"length":1,"stats":{"Line":1}},{"line":56,"address":4251705,"length":1,"stats":{"Line":1}},{"line":57,"address":4251708,"length":1,"stats":{"Line":1}},{"line":59,"address":4251773,"length":1,"stats":{"Line":1}},{"line":60,"address":4251797,"length":1,"stats":{"Line":1}},{"line":61,"address":null,"length":0,"stats":{"Line":0}},{"line":62,"address":4251809,"length":1,"stats":{"Line":1}},{"line":79,"address":4251952,"length":1,"stats":{"Line":1}},{"line":91,"address":4252403,"length":1,"stats":{"Line":1}},{"line":92,"address":4252018,"length":1,"stats":{"Line":1}},{"line":93,"address":4252026,"length":1,"stats":{"Line":1}},{"line":94,"address":4252037,"length":1,"stats":{"Line":1}},{"line":95,"address":4252122,"length":1,"stats":{"Line":2}},{"line":96,"address":4252194,"length":1,"stats":{"Line":1}},{"line":97,"address":4252208,"length":1,"stats":{"Line":2}},{"line":98,"address":4252279,"length":1,"stats":{"Line":2}},{"line":99,"address":4252344,"length":1,"stats":{"Line":1}},{"line":100,"address":4252388,"length":1,"stats":{"Line":1}},{"line":107,"address":4252528,"length":1,"stats":{"Line":0}},{"line":108,"address":4252553,"length":1,"stats":{"Line":0}},{"line":109,"address":4252581,"length":1,"stats":{"Line":0}},{"line":113,"address":4252640,"length":1,"stats":{"Line":1}},{"line":114,"address":4252652,"length":1,"stats":{"Line":1}},{"line":118,"address":4252720,"length":1,"stats":{"Line":1}},{"line":119,"address":4252725,"length":1,"stats":{"Line":1}}],"covered":25,"coverable":30},{"path":["/","home","razer","vscode-projects","blaze-rs","src","immediate.rs"],"content":"use crate::internal::*;\nuse crate::texture::*;\nuse crate::*;\n\n/// Defines static methods used for immediate-mode drawing (which means that\n/// sprite is drawn immediately using one draw call).\n///\n/// When you need to draw a small number of sprites.\n/// The sprite is immediately drawn to the screen using the specified parameters. \n/// Can be useful for small amount of sprites where batching will not improve \n/// performance, or post-processing effects (to draw a fullscreen quad, for example).\npub struct Immediate {}\n\nimpl Immediate {\n    /// Immediately draws a sprite to the screen using specified parameters.\n    pub fn draw<'t>(\n        texture: &'t Texture,\n        position: Vector2,\n        srcRectangle: Option<Rectangle>,\n        rotationInRadians: f32,\n        origin: Option<Vector2>,\n        scale: Option<Vector2>,\n        color: Color,\n        flip: SpriteFlip,\n    ) -> CallResult {\n        unsafe {\n            wrap_result(BLZ_DrawImmediate(\n                texture.raw,\n                position.into(),\n                srcRectangle.map(|r| r.into()).as_raw(),\n                rotationInRadians,\n                origin.map(|v| v.into()).as_raw(),\n                scale.map(|v| v.into()).as_raw(),\n                color.into(),\n                flip as u32,\n            ))\n        }\n    }\n\n    /// Lower-level drawing function, which allows specifying a custom quad to\n    /// be drawn. Used internally by the library.\n    pub fn lower_draw<'t>(texture: &'t Texture, quad: &SpriteQuad) -> CallResult {\n        let q: BLZ_SpriteQuad = quad.into();\n        unsafe { wrap_result(BLZ_LowerDrawImmediate(texture.id, &q)) }\n    }\n}\n","traces":[{"line":16,"address":4243040,"length":1,"stats":{"Line":1}},{"line":27,"address":4243447,"length":1,"stats":{"Line":1}},{"line":28,"address":4243084,"length":1,"stats":{"Line":1}},{"line":29,"address":4243092,"length":1,"stats":{"Line":1}},{"line":30,"address":4243166,"length":1,"stats":{"Line":1}},{"line":31,"address":4243238,"length":1,"stats":{"Line":1}},{"line":32,"address":4243252,"length":1,"stats":{"Line":1}},{"line":33,"address":4243323,"length":1,"stats":{"Line":1}},{"line":34,"address":4243388,"length":1,"stats":{"Line":1}},{"line":35,"address":4243432,"length":1,"stats":{"Line":1}},{"line":42,"address":4243568,"length":1,"stats":{"Line":1}},{"line":43,"address":4243588,"length":1,"stats":{"Line":1}},{"line":44,"address":4243616,"length":1,"stats":{"Line":1}}],"covered":13,"coverable":13},{"path":["/","home","razer","vscode-projects","blaze-rs","src","lib.rs"],"content":"#![deny(missing_docs)]\n#![allow(non_upper_case_globals)]\n#![allow(non_camel_case_types)]\n#![allow(non_snake_case)]\n\n//! This crate wraps the [blaze library](https://github.com/razer-rbi/blaze)\n//! which is geared towards efficient and cross-platform 2D sprite drawing using OpenGL.\n//! Supported features:\n//! * Dynamic batched sprite drawing\n//! * Static batched sprite drawing\n//! * Immediate drawing\n//! * Texture loading\n//! * Render targets\n//! * Custom shaders\n//! * Screenshot saving\n\n#[macro_use]\nextern crate bitflags;\nextern crate bytes;\n#[macro_use]\nextern crate enum_primitive;\n\n/// Defines blending-related functionality.\npub mod blend;\n/// Dynamic batched drawing. Designed for moving sprites.\npub mod dynamic;\n/// Immediate-mode drawing.\npub mod immediate;\n/// Render target support.\npub mod rendertarget;\n/// Custom shader support.\npub mod shader;\n/// Static batched drawing. Designed for static geometry.\npub mod r#static;\n/// Texture loading and saving.\npub mod texture;\n\n#[cfg_attr(tarpaulin, skip)]\nmod internal;\n\nuse crate::internal::wrap_result;\n\n/// A rectangle which has it's top-left corner position, width and height expressed in floats.\n#[repr(C)]\n#[derive(Debug, Copy, Clone)]\npub struct Rectangle {\n    /// X position of top left corner\n    pub x: f32,\n    /// Y position of top left corner\n    pub y: f32,\n    /// Width\n    pub w: f32,\n    /// Height\n    pub h: f32,\n}\n\n/// Underlying sprite quad data structure used by VAOs (vertex array objects).\n#[repr(C)]\n#[derive(Debug, Copy, Clone)]\npub struct SpriteQuad {\n    /// Four vertices defining the quad, defined in the following order:\n    /// 0 - top-left, 1 - bottom-left, 2 - top-right, 3 - bottom-right\n    /// (think of N flipped horizontally, like Ð˜)\n    pub vertices: [Vertex; 4usize],\n}\n\n/// Two-dimensional float vector.\n#[repr(C)]\n#[derive(Debug, Copy, Clone)]\npub struct Vector2 {\n    /// X coordinate\n    pub x: f32,\n    /// Y coordinate\n    pub y: f32,\n}\n/// Four-dimensional float vector.\n#[repr(C)]\n#[derive(Debug, Copy, Clone)]\npub struct Vector4 {\n    /// X coordinate\n    pub x: f32,\n    /// Y coordinate\n    pub y: f32,\n    /// Z coordinate\n    pub z: f32,\n    /// W coordinate\n    pub w: f32,\n}\n\n/// Underlying vertex data structure used by VAOs (vertex array objects).\n#[repr(C, packed)]\n#[derive(Debug, Copy, Clone)]\npub struct Vertex {\n    /// X position on the screen\n    pub x: f32,\n    /// Y position on the screen\n    pub y: f32,\n    /// Texture coordinate (U)\n    pub u: f32,\n    /// Texture coordinate (V)\n    pub v: f32,\n    /// Color (R)\n    pub r: f32,\n    /// Color (G)\n    pub g: f32,\n    /// Color (B)\n    pub b: f32,\n    /// Color (alpha)\n    pub a: f32,\n}\n\nuse internal::*;\nuse std::ffi::*;\nuse std::os::raw::*;\nuse std::string::*;\n\n/// Represents a RGBA color.\n#[derive(Debug, Copy, Clone)]\npub struct Color {\n    /// Red component, defined in range from 0.0 to 1.0\n    pub r: f32,\n    /// Green component, defined in range from 0.0 to 1.0\n    pub g: f32,\n    /// Blue component, defined in range from 0.0 to 1.0\n    pub b: f32,\n    /// Alpha component, defined in range from 0.0 to 1.0\n    pub a: f32,\n}\n\n#[cfg_attr(tarpaulin, skip)]\nimpl From<Vector4> for Color {\n    fn from(vector: Vector4) -> Self {\n        Color { r: vector.x, g: vector.y, b: vector.z, a: vector.w }\n    }\n}\n\n#[cfg_attr(tarpaulin, skip)]\nimpl From<Color> for Vector4 {\n    fn from(color: Color) -> Self {\n        Vector4 { x: color.r, y: color.g, z: color.b, w: color.a }\n    }\n}\n\nenum_from_primitive! {\n    /// Defines supported flip modes that can be used when the sprite is drawn.\n    #[cfg_attr(tarpaulin, skip)]\n    #[derive(Debug, Copy, Clone)]\n    pub enum SpriteFlip\n    {\n        /// Draws the sprite texture as it is\n        None = BLZ_SpriteFlip_NONE as isize,\n        /// Flips the texture horizontally\n        FlipH = BLZ_SpriteFlip_FLIP_H as isize,\n        /// Flips the texture vertically\n        FlipV = BLZ_SpriteFlip_FLIP_V as isize,\n        /// Flips the texture both horizontally and vertically\n        Both = BLZ_SpriteFlip_BOTH as isize\n    }\n}\n\n/// Defines a type for OpenGL procedure loader.\npub type GLProcLoader = unsafe extern \"C\" fn(name: *const c_char) -> *mut c_void;\n/// Alias for `Result<(), String>`.\npub type CallResult = Result<(), String>;\n\n/// Returns last API error information string. The same string is returned from\n/// API calls which return `Result<..., String>`.\n/// Note: error string may be empty even if an API call failed, the output\n/// `Result<..., String>` will return an `Err(\"Unknown error\")` in that case.\npub fn get_last_error() -> Option<String> {\n    unsafe {\n        let ptr = BLZ_GetLastError().as_ref();\n        ptr.map(|val| CStr::from_ptr(val).to_str().unwrap().to_owned())\n    }\n}\n\n/// Loads OpenGL functions used by this library. Requires an active window with\n/// an OpenGL context (version 3.0 core and above).\n/// # Example (using SDL2)\n/// ```\n///    use blaze_rs::load;\n///    use sdl2::video::GLProfile;\n///\n///    let context = sdl2::init().unwrap();\n///    let video_sys = context.video().unwrap();\n///    let gl_attr = video_sys.gl_attr();\n///    gl_attr.set the GPU memory when they are first presented\n/// and cannot be modified afterwards.\npub struct StaticBatch<'b, 't: 'b> {\n    raw: *mut BLZ_StaticBatch,\n    _marker: PhantomData<&'b ()>,\n    options: StaticBatchOpts<'t>,\n}\n\n/// Defines creation options for static sprite batching object (StaticBatch).\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct StaticBatchOpts<'a> {\n    /// Texture that should be used by this batch\n    pub texture: &'a Texture<'a>,\n    /// Maximum sprite count\n    pub max_sprites: u32,\n}\n\nimpl<'b, 't: 'b> Drop for StaticBatch<'b, 't> {\n    fn drop(&mut self) {\n        unsafe {\n            BLZ_FreeBatchStatic(self.raw);\n        }\n    }\n}\n\nimpl<'b, 't: 'b> StaticBatch<'b, 't> {\n    /// Creates a new StaticBatch using specified options.\n    pub fn new(options: StaticBatchOpts<'t>) -> Result<StaticBatch<'b, 't>, String> {\n        unsafe {\n            let ptr = BLZ_CreateStatic(options.texture.raw, options.max_sprites as i32);\n            if ptr.is_null() {\n                return Err(try_get_err());\n            } else {\n                return Ok(StaticBatch { raw: ptr, _marker: PhantomData, options: options });\n            }\n        }\n    }\n\n    /// Pushes a sprite into the batch using the specified parameters.\n    /// Returns error if the batch limits are reached.\n    ///\n    /// # Parameters\n    /// `position` -\tPosition of the sprite (top-left corner if origin is NULL)\n    /// `srcRectangle` -\tPart of the source texture to draw defined in pixels, or NULL if the whole texture should be drawn\n    /// `rotation` -\tRotation of the sprite in clockwise direction in radians\n    /// `origin` -\tThe point around which the sprite should be positioned and rotated, if NULL, top-left corner (0, 0) will be used\n    /// `scale` -\tScale in X and Y directions, if NULL, defaults to (1,1)\n    /// `color` -\tColor to apply to the sprite (color gets multiplied if default shader is used)\n    /// `effects` -\tDefines if the sprite should be flipped in any direction \n    pub fn draw(\n        &self,\n        position: Vector2,\n        srcRectangle: Option<Rectangle>,\n        rotationInRadians: f32,\n        origin: Option<Vector2>,\n        scale: Option<Vector2>,\n        color: Color,\n        flip: SpriteFlip,\n    ) -> CallResult {\n        unsafe {\n            wrap_result(BLZ_DrawStatic(\n                self.raw,\n                position.into(),\n                srcRectangle.map(|r| r.into()).as_raw(),\n                rotationInRadians,\n                origin.map(|v| v.into()).as_raw(),\n                scale.map(|v| v.into()).as_raw(),\n                color.into(),\n                flip as u32,\n            ))\n        }\n    }\n\n    /// Lower-level drawing function, which allows specifying a custom quad to\n    /// be drawn. Used internally by the library.\n    pub fn lower_draw(&self, quad: &SpriteQuad) -> CallResult {\n        let q: BLZ_SpriteQuad = quad.into();\n        unsafe { wrap_result(BLZ_LowerDrawStatic(self.raw, &q)) }\n    }\n\n    /// Flushes the batch onto the screen, drawing everything.    \n    pub fn present(&self, transformMatrix: &[f32; 16]) -> CallResult {\n        unsafe {\n            let matrix_ptr: *const f32 = transformMatrix as *const f32;\n            wrap_result(BLZ_PresentStatic(self.raw, matrix_ptr))\n        }\n    }\n\n    /// Returns options which were used when this object was created.\n    pub fn get_options(&self) -> &StaticBatchOpts {\n        &self.options\n    }\n}\n","traces":[{"line":30,"address":4266048,"length":1,"stats":{"Line":1}},{"line":32,"address":4266057,"length":1,"stats":{"Line":1}},{"line":39,"address":4266080,"length":1,"stats":{"Line":1}},{"line":41,"address":4266096,"length":1,"stats":{"Line":1}},{"line":42,"address":4266134,"length":1,"stats":{"Line":1}},{"line":43,"address":4266158,"length":1,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":4266170,"length": _ImageChannels_AUTO as isize,\n        /// Load as grayscale\n        Grayscale = BLZ_ImageChannels_GRAYSCALE as isize,\n        /// Load as grayscale alpha\n        GrayscaleAlpha = BLZ_ImageChannels_GRAYSCALE_ALPHA as isize,\n        /// Load red, green and blue channels\n        RGB = BLZ_ImageChannels_RGB as isize,\n        /// Load red, green, blue and alpha channels\n        RGBA = BLZ_ImageChannels_RGBA as isize\n    }\n}\n\nbitflags! {\n    /// Defines various flags that can be supplied to image loader.\n    #[cfg_attr(tarpaulin, skip)]\n    pub struct ImageFlags: u32 {\n        /// Default flags\n        const None = 0;\n        /// Force power-of-two textures\n        const PowerOfTwo  = BLZ_ImageFlags_POWER_OF_TWO;\n        /// Generate mipmaps\n        const Mipmaps = BLZ_ImageFlags_MIPMAPS;\n        /// Make texture repeated\n        const Repeats = BLZ_ImageFlags_TEXTURE_REPEATS;\n        /// Multiply alpha\n        const MultiplyAlpha = BLZ_ImageFlags_MULTIPLY_ALPHA;\n        /// Invert texture by Y axis (vertically)\n        const InvertY = BLZ_ImageFlags_INVERT_Y;\n        /// Compress to DXT format\n        const CompressToDXT = BLZ_ImageFlags_COMPRESS_TO_DXT;\n        /// Load as DDS\n        const DDSLoadDirect = BLZ_ImageFlags_DDS_LOAD_DIRECT;\n        /// Force safe RGB values\n        const NTSCSafeRGB = BLZ_ImageFlags_NTSC_SAFE_RGB;\n        /// Load as CoCgY\n        const CoCgY = BLZ_ImageFlags_CoCg_Y;\n        /// Use texture rectangle OpenGL extension\n        const TextureRectangle = BLZ_ImageFlags_TEXTURE_RECTANGLE;\n    }\n}\n\nenum_from_primitive! {\n    /// Defines supported formats for saving images.\n    #[cfg_attr(tarpaulin, skip)]\n    #[derive(Debug, PartialEq)]\n    pub enum SaveImageFormat\n    {\n        /// TGA\n        TGA = BLZ_SaveImageFormat_TGA as isize,\n        /// BMP\n        BMP = BLZ_SaveImageFormat_BMP as isize,\n        /// DDS\n        DDS = BLZ_SaveImageFormat_DDS as isize\n    }\n}\n\nenum_from_primitive! {\n     },\n                    flags.bits,\n                ));\n            } else {\n                return Err(\"Invalid path\".to_owned());\n            }\n        }\n    }\n\n    /// Returns maximum available slots for multitexturing.\n    pub fn get_max_slots() -> u32 {\n        unsafe { BLZ_GetMaxTextureSlots() as u32 }\n    }\n\n    /// Binds or unbinds a texture to specified slot, starting from slot 0.\n    /// If a texture is bound to slot 0, it overrides the texture used by\n    /// draw calls.\n    pub fn bind(texture: Option<&Texture>, slot: u32) -> CallResult {\n        unsafe {\n            if let Some(tex) = texture {\n                wrap_result(BLZ_BindTexture(tex.raw, slot as i32))\n            } else {\n                wrap_result(BLZ_BindTexture(std::ptr::null_mut(), slot as i32))\n            }\n        }\n    }\n}\n\n/// Saves a screenshot of specified window region to file.\npub fn save_screenshot(\n    path: &str,\n    format: SaveImageFormat,\n    x_start: u32,\n    y_start: u32,\n    width: u32,\n    height: u32,\n) -> CallResult {\n    let path_ptr = path_to_ptr(path);\n    unsafe {\n        match path_ptr {\n            Ok(p) => wrap_result(BLZ_SaveScreenshot(\n                p.as_ptr(),\n                format as u32,\n                x_start as i32,\n                y_start as i32,\n                width as i32,\n                height as i32,\n            )),\n            Err(s) => Err(s),\n        }\n    }\n}\n","traces":[{"line":25,"address":4294192,"length":1,"stats":{"Line":0}},{"line":41,"address":4302200,"length":1,"stats":{"Line":0}},{"line":73,"address":4303472,"length":1,"stats":{"Line":0}},{"line":88,"address":4304464,"length":1,"stats":{"Line":0}},{"line":100,"address":4305232,"length":1,"stats":{"Line":0}},{"line":112,"address":4289552,"length":1,"stats":{"Line":1}},{"line":114,"address":4289561,"length":1,"stats":{"Line":1}},{"line":115,"address":4289577,"length":1,"stats":{"Line":1}},{"line":121,"address":4289616,"length":     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = [...files[0].path];
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
    }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    const commonPath = findCommonPath(data.files);
    const files = data.files.map(file => ({...file, path: file.path.slice(commonPath.length), parent: commonPath}));
    const children = findFolders(files);

    data = {
      is_folder: true,
      children,
      path: commonPath,
      parent: [],
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };

    this.state = {
      commonPath,
      current: [data],
    };
  }

  render() {
    const {current} = this.state;
    if (!current || !current.length) {
      return null;
    }
    const file = current[current.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: current.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file]};
    });
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    });
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : '')
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + (file.covered / file.coverable * 100).toFixed(2) + '%)' : '')
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

ReactDOM.render(e(App), document.getElementById('root'));
</script>
